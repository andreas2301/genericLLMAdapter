spring:
  application:
    name: genericLLMAdapter

  datasource:
    url: jdbc:postgresql://localhost:5432/llm_adapter_db
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate # Flyway handles schema
    properties:
      hibernate:
        default_schema: operational_data
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: defining_data, operational_data, log_data
    default-schema: operational_data

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
    huggingface:
      api-key: ${HUGGINGFACE_API_KEY}

logging:
  level:
    root: INFO
    de.angr2301.genericLLMAdapter: DEBUG
